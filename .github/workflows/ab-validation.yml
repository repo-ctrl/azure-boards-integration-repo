name: ADO PR Check

on: 
  pull_request:
    types: [opened, edited]

jobs:
  run-ab-story-validation:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Check if an Azure Boards work item is mentioned in the PR Body
      id: pr-body-extract
      uses:  begedin/variable-regex-extractor-action@master
      with:
        pattern: |
          `/AB\#(\d)+/g`
    - if: ${{ steps.pr-body-extract.outputs.value }}
      run: |
        echo ${{ steps.pr-body-extract.outputs.value }}
        
