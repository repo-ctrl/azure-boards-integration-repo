name: ADO PR Check

on: 
  pull_request:
    types: [opened, edited]

jobs:
  run-ab-story-validation:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: Check if an Azure Boards work item is mentioned in the PR Body
      id: pr-body-extract
      uses: actions/github-script@v6
      with:
        script: |
          const pattern = '/AB\#(\d)+/g'
          const source = context.payload.pull_request.body;
          console.log(source)
          const results = source.match(pattern) || [];
          console.log(results)
        
